# Default values for memobase.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

global:
  image:
    imagePullPolicy: IfNotPresent

core:
  name: memobase
  replicaCount: 1
  image:
    repository: ghcr.io/memodb-io/memobase
    # Tag for memobase  image. Defaults to the chart's appVersion if not specified.
    tag: ""
  accessToken: "token"
  projectId: "memobase"
  config:
    # Storage and Performance
    persistent_chat_blobs: false
    max_chat_blob_buffer_token_size: 1024
    buffer_flush_interval: 3600
    max_profile_subtopics: 15
    max_pre_profile_token_size: 128
    cache_user_profiles_ttl: 1200
    llm_tab_separator: "::"
    
    # Timezone
    use_timezone: ""
    
    # LLM Configuration
    language: "en"
    llm_style: "openai"
    llm_base_url: "https://api.openai.com/v1/"
    llm_api_key: ""
    best_llm_model: "gpt-4o-mini"
    summary_llm_model: ""
    system_prompt: ""
    
    # Embedding Configuration
    enable_event_embedding: true
    embedding_provider: "openai"
    embedding_api_key: ""
    embedding_base_url: ""
    embedding_dim: 1536
    embedding_model: "text-embedding-3-small"
    embedding_max_token_size: 8192
    
    # TODO: Profile Configuration
    
    # Summary Configuration
    enable_event_summary: true
    minimum_chats_token_size_for_event_summary: 256
    event_tags: []
  resources:
    requests:
      cpu: 250m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 1Gi

postgresql:
  username: postgres
  password: postgres
  database: memobase
  port: 5432
  persistence:
    enabled: true
    # if not set, use the default storage class (hostpath in docker kubernetes desktop)
    storageClass: ""
    size: 1Gi
  resources:
    requests:
      cpu: 250m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 1Gi


serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: memobase-sa

service:
  type: ClusterIP
  port: 8000
